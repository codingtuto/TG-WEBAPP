<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Telegram Web App Example</h1>
        <p class="card-text">Welcome to the example of a Telegram Web App.</p>
        <button id="launchButton" class="btn btn-primary">Launch Web App</button>
        <button id="expandButton" class="btn btn-success">Expand Web App</button>
        <button id="closeButton" class="btn btn-danger">Close Web App</button>
        <button id="sendDataButton" class="btn btn-info">Send Data to Bot</button>
        <button id="openLinkButton" class="btn btn-secondary">Open External Link</button>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title"><i class="fas fa-newspaper"></i> What's New</h5>
        <p class="card-text">Check out the latest updates and features in the Telegram Web App.</p>
      </div>
    </div>

    <div class="fixed-bottom text-center p-3 bg-light">
      <button class="btn btn-link"><i class="fas fa-bars fa-2x"></i></button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const launchButton = document.getElementById('launchButton');
      const expandButton = document.getElementById('expandButton');
      const closeButton = document.getElementById('closeButton');
      const sendDataButton = document.getElementById('sendDataButton');
      const openLinkButton = document.getElementById('openLinkButton');
      
      launchButton.addEventListener('click', function() {
        Telegram.WebApp.ready();
      });

      expandButton.addEventListener('click', function() {
        Telegram.WebApp.expand();
      });

      closeButton.addEventListener('click', function() {
        Telegram.WebApp.close();
      });

      sendDataButton.addEventListener('click', function() {
        const dataToSend = { message: "Hello from Web App!" };
        Telegram.WebApp.sendData(dataToSend);
      });

      openLinkButton.addEventListener('click', function() {
        const externalLink = "https://www.example.com";
        Telegram.WebApp.openLink(externalLink);
      });
    });
  </script>
</body>
</html>
