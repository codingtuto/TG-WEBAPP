<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Telegram Web App Example</h1>
  
  <!-- Button to launch Web App -->
  <button id="launchButton">Launch Web App</button>

  <button id="expandButton">Expand Web App</button>
  <button id="closeButton">Close Web App</button>

  <button id="sendDataButton">Send Data to Bot</button>
  <button id="openLinkButton">Open External Link</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const launchButton = document.getElementById('launchButton');
      const expandButton = document.getElementById('expandButton');
      const closeButton = document.getElementById('closeButton');
      const sendDataButton = document.getElementById('sendDataButton');
      const openLinkButton = document.getElementById('openLinkButton');
      
      launchButton.addEventListener('click', function() {
        // Launch the Web App using Telegram API
        Telegram.WebApp.ready();
      });

      expandButton.addEventListener('click', function() {
        // Expand the Web App
        Telegram.WebApp.expand();
      });

      closeButton.addEventListener('click', function() {
        // Close the Web App
        Telegram.WebApp.close();
      });

      sendDataButton.addEventListener('click', function() {
        // Send data to the bot
        const dataToSend = { message: "Hello from Web App!" };
        Telegram.WebApp.sendData(dataToSend);
      });

      openLinkButton.addEventListener('click', function() {
        // Open an external link
        const externalLink = "https://www.example.com";
        Telegram.WebApp.openLink(externalLink);
      });
    });
  </script>
</body>
</html>
